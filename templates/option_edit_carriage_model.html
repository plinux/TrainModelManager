{% extends "base.html" %}

{% block title %}编辑车厢型号 - 火车模型管理系统{% endblock %}

{% block content %}
<h1>编辑车厢型号</h1>

<form method="POST">
  <div class="form-row">
    <div class="form-group">
      <label for="name">车厢型号 *</label>
      <input type="text" id="name" name="name" required value="{{ model.name }}">
    </div>
    <div class="form-group">
      <label for="series_id">车厢系列 *</label>
      <select id="series_id" name="series_id" required>
        {% for series in carriage_series %}
        <option value="{{ series.id }}" {{ 'selected' if series.id == model.series_id else '' }}>{{ series.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="type">类型 *</label>
      <select id="type" name="type" required>
        <option value="客车" {{ 'selected' if model.type == '客车' else '' }}>客车</option>
        <option value="货车" {{ 'selected' if model.type == '货车' else '' }}>货车</option>
        <option value="工程车" {{ 'selected' if model.type == '工程车' else '' }}>工程车</option>
      </select>
    </div>
  </div>

  <button type="submit">保存</button>
  <a href="{{ url_for('options') }}" class="btn-cancel">取消</a>
</form>

{% endblock %}
